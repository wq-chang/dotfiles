os:
  edit: 'nvim {{filename}}'
  editAtLine: 'nvim --line={{line}} {{filename}}'
  editAtLineAndWait: 'nvim --block --line={{line}} {{filename}}'
  openDirInEditor: 'nvim {{dir}}'
git:
  paging:
    colorArg: always
    pager: delta --dark --line-numbers --syntax-theme=tokyonight_night --paging=never --true-color=always
